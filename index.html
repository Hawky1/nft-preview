<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

 
  
</head>
<body>
  <div class="card">
    <div class="head">

      <div class="wrapper">

       <img src="/images/image-equilibrium.jpg" alt="">

     </div>
    <div class="card_body">

      <a href="#">
       <h3 class="title">Equilibrium #3429</h3>
      </a>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
   
      <div class="ico_wrapper">

        <div class="ico_eth">
          <img src="/images/icon-ethereum.svg" class="card_ico">
          <span>0.041 ETH</span>
        </div>
        <div class="ico_timer">
          <img src="/images/icon-clock.svg" class="card_ico">
          <span>3 days left</span>

        </div>

      </div>
  </div>
  <div class="card__footer">
    <img src="./images/image-avatar.png" alt="" class="card__author-img">

    <p class="card__author-name"> Creation of <a href="#"> Jules Wyvern</a></p>
  </div>
</body>
</html>
